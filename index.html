<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form id="dealForm">
        <label for="clientName">Имя клиента:</label>
        <input type="text" id="clientName" name="clientName" placeholder="Введите имя" required>
        
        <label for="dealValue">Сумма сделки:</label>
        <input type="number" id="dealValue" name="dealValue" placeholder="Введите сумму" required>

        <label for="dealStatus">Статус сделки:</label>
        <input type="text" id="dealStatus" name="dealStatus" placeholder="Введите статус" required>
        
        <button type="button" id="submitForm">Создать сделку</button>
    </form>
    <script src="./script.js"></script>
</body>
</html>
